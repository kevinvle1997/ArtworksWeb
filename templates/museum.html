	<title>Museum</title>
</head>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand"> Museums </a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
    <div class="navbar-nav">
      <a class="nav-item nav-link" href="{{url_for('index')}}">Home</a>
      <a class="nav-item nav-link" href="{{url_for('about')}}">About</a>

      <a class="nav-item nav-link" href="{{url_for('artwork')}}">Artwork</a>
    </div>
  </div>
      <!-- search function -->
  <div class="collapse navbar-collapse" id="navbarSupportedContent">

    <form class="form-inline ml-auto" method = "POST">
      <div class="md-form my-0">
        <input class="form-control" name = "data" type="text" placeholder="Search" aria-label="Search">

<body>
	<br>
	<center><h2>All Museums</h2></center>
	<center><h6> Browse through all of the Museums. Click on an ID to learn more!</h6></center>

	<div style=" margin: 0px 50px 0px 50px;">
	<table id="dtBasicExample" class="table table-striped table-bordered table-sm" cellspacing="0" width="100%">
			<thead>
			  <tr>
				<th class="th-sm">Museum
				</th>
				<th class="th-sm">Location
				</th>
			</thead>
			<tbody>
			{%for i in museums%}
			  <tr>
				  <td><a href="{{ url_for('view_museum',museum_id = i.museum_id ) }}">{{i.museum}}</a></td>
				  <td>{{i.location}}</td>
			  </tr>
			{%endfor%} 
			</tbody>
	</table>
</div>
	<!-- jQuery -->
	<script type="text/javascript" src="/static/js/jquery.min.js"></script>
	<!-- Bootstrap tooltips -->
	<script type="text/javascript" src="/static/js/popper.min.js"></script>

	<!-- MDB core JavaScript -->
	<script type="text/javascript" src="/static/js/mdb.min.js"></script>
	<!-- MDBootstrap Datatables  -->
	<script type="text/javascript" src="/static/js/datatables.min.js"></script>
	<script>
		$(document).ready(function () {
		$('#dtBasicExample').DataTable();
		$('.dataTables_length').addClass('bs-select');
		});
	</script>
